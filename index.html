<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <h2>Superglide Practice Tool</h2>
    <div id="settings">
      <div class="setting-row">
        <span> Jump Key:</span>
        <input type="button" id="jumpRecord" value="Record" />
        <div
          name="selection-area"
          id="jump"
          tabindex="9"
          class="keySelector"
        ></div>
      </div>
      <div class="setting-row">
        <span> Crouch Key:</span>
        <input type="button" id="crouchRecord" value="Record" />
        <div
          name="selection-area"
          id="crouch"
          tabindex="10"
          class="keySelector"
        ></div>
      </div>
      <div class="setting-row">
        <span>FPS: </span><input type="number" id="fps" value="200" />
      </div>
    </div>
    <div id="practice-area">
      <input type="button" id="start-session" value="Start Session" />
    </div>
  </body>
</html>
